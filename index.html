<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Registration Form</title>
</head>

<body>

    <div class="container">
        <div class="container-wrapper">
            <section class="text-info">
                <h1>Learn to code by <br>
                    watching others
                </h1>

                <p> See how experienced developers solve problems in real-time. <br>
                    Watching scripted tutorials is great,but understanding how <br>
                    developers think is invaluable.</p>
            </section>

            <section class="form-area">
                <p> <strong>Try it free 7 days</strong> then $20/mo. thereafter</p>

                <form class="form-field">

                    <div class="input-field">
                        <input type="text" name="firstname" placeholder="First Name">
                    </div>

                    <div class="input-field">
                        <input type="text" name="lastname" placeholder="Last Name">
                    </div>

                    <div class="input-field">
                        <input type="email" name="emal" placeholder="Email Address">
                    </div>

                    <div class="input-field">
                        <input type="password" name="password" placeholder="Password">
                    </div>

                    <div class="input-field">
                        <button>CLAIM YOUR FREE TRIAL</button>
                    </div>
                    <div class="down-text">
                        <span>By clicking the button, you are agreeing to our <strong>Terms and Services</strong></span>
                    </div>
                </form>
            </section>
        </div>
    </div>

</body>

</html>
